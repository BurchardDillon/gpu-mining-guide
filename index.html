<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPU Mining Guide | Performance Meets Profitability</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }
    .accent {
      color: #ff6b00;
    }
    .card {
      background-color: #2a2a2a;
      border: 1px solid #3d3d3d;
    }
    .card:hover {
      border-color: #ff6b00;
    }
    .btn-orange {
      background-color: #ff6b00;
      color: #1a1a1a;
    }
    .btn-orange:hover {
      background-color: #ff7d1a;
    }
    @keyframes marquee {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    .animate-marquee {
      animation: marquee 60s linear infinite;
    }
  </style>
</head>
<body>
  <header class="w-full bg-[#1a1a1a] border-b border-[#333] shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center h-12 px-4 text-sm text-gray-300 font-medium overflow-hidden">
      <span class="text-xs text-[#888] tracking-wider">GPU COIN SCANNER</span>
      <div id="coin-ticker" class="flex-1 overflow-hidden ml-6">
        <div class="flex gap-10 animate-marquee whitespace-nowrap text-sm" id="price-content">
          Loading GPU coins...
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 pb-16">
    <div class="flex justify-center my-12">
      <img src="/logo.png" alt="GPU Mining Guide Logo" class="h-32 sm:h-40 w-auto object-contain" />
    </div>

    <section class="text-center">
      <h2 class="text-3xl font-bold text-white mb-6">Top 25 ASIC-Resistant GPU-Mineable Coins</h2>
      <p class="text-gray-400 text-lg max-w-4xl mx-auto">
        Real-time market scan of coins using GPU-friendly, ASIC-resistant proof-of-work algorithms — powered by CoinGecko.
      </p>
    </section>
  </main>

  <script>
    async function loadPrices() {
      const coinMap = {
        kaspa: 'KAS',
        ravencoin: 'RVN',
        ergo: 'ERG',
        flux: 'FLUX',
        neoxa: 'NEOX',
        conflux: 'CFX',
        firo: 'FIRO',
        vertcoin: 'VTC',
        beam: 'BEAM',
        nexa: 'NEXA',
        zano: 'ZANO',
        neurai: 'XNA',
        'clore.ai': 'CLORE',
        meowcoin: 'MEWC',
        ironfish: 'IRON',
        dynex: 'DNX',
        cortex: 'CTXC',
        'bitcoin-gold': 'BTG',
        ycash: 'YEC',
        'super-zero': 'SERO',
        'epic-cash': 'EPIC',
        conceal: 'CCX',
        ubiq: 'UBQ',
        bitcoin: 'BTC',
        ethereum: 'ETH'
      };

      const ids = Object.keys(coinMap).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const ticker = Object.entries(coinMap).map(([id, symbol]) => {
          const price = data[id]?.usd;
          const change = data[id]?.usd_24h_change;
          if (price === undefined || change === undefined) return '';

          const isUp = change >= 0;
          const arrow = isUp ? '▲' : '▼';
          const color = isUp ? 'text-green-400' : 'text-red-400';
          const changeText = `${arrow} ${Math.abs(change).toFixed(2)}% (1d)`;

          return `<span class="flex items-center gap-2" title="${symbol} via CoinGecko">
            <span class="text-orange-400">${symbol}: $${price.toFixed(4)}</span>
            <span class="${color} text-xs">${changeText}</span>
          </span>`;
        });

        document.getElementById('price-content').innerHTML = ticker.join('');
      } catch (err) {
        console.error('Failed to load GPU coin prices:', err);
        document.getElementById('price-content').textContent = 'Unable to load data.';
      }
    }

    loadPrices();
    setInterval(loadPrices, 90000); // every 90s
  </script>
</body>
</html>
